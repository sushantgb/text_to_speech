<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech</title>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/25d4b612b3.js" crossorigin="anonymous"></script>
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="speech.css" type="text/css">
</head>

<body>
    <!-- main container -->
    <div class="container">
        <!-- heading -->
        <h3>Text To Speech Application</h3>
        <!-- div for options -->
        <div class="options">
            <!-- language selection -->
            <div class="lang-div">
                <span>Language</span>
                <select name="language" id="lang">
                    <option value="select">Select language for speech</option>
                    <option value="hindi">हिन्दी</option>
                    <option value="english">English</option>
                </select>
            </div>
            <!-- voice selection -->
            <div class="voice-div">
                <span>Voice</span>
                <select name="voice" id="voices">
                    <option>Option 1</option>
                </select>
            </div>
        </div>
        <div class="input-control">
            <!-- text area for input text -->
            <textarea name="textValue" id="txt-val" placeholder="Enter your text"></textarea>
            <!-- voice control -->
            <div class="voice-control">
                <div class="volume-div">
                    <span>Volume</span>
                    <input type="range" min="0" max="1" value="0.5" step="0.1" id="vol">
                    <span id="vol-control">0.5</span>
                </div>
                <div class="rate-div">
                    <span>Rate</span>
                    <input type="range" min="0" max="10" value="1" step="0.1" id="rate">
                    <span id="rate-control">1.0</span>
                </div>
                <div class="pitch-div">
                    <span>Pitch</span>
                    <input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
                    <span id="pitch-control">0.5</span>
                </div>
            </div>
        </div>
        <!-- button to speech -->
        <div class="button-control">
            <button class="play" title="play"><i class="fa-solid fa-play"></i></button>
            <button class="pause" title="pause"><i class="fa-solid fa-pause"></i></button>
            <button class="resume" title="resume"><i class="fa-solid fa-angles-right"></i></button>
            <button class="cancel" title="cancel"><i class="fa-solid fa-ban"></i></button>  
        </div>
    </div>
    <!-- js file -->
    <script src="speech.js" type="text/javascript"></script>
</body>

</html>
